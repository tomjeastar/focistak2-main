<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adatbevitel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Lista: </h1>
      <div id="list"></div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Id</label>
        <input type="text" class="form-control" id="idInput" aria-describedby="emailHelp">
      </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Focista neve</label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Kvalifikáció</label>
            <input type="number" class="form-control" id="qualificationInput" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Pozíció</label>
            <input type="text" class="form-control" id="positionInput" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Klub</label>
            <input type="text" class="form-control" id="clubInput" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Kor</label>
            <input type="number" class="form-control" id="ageInput" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nemzetiség</label>
            <input type="text" class="form-control" id="nationalityInput" aria-describedby="emailHelp">
          </div>
          
          <button type="button" class="btn btn-primary" onclick="playerAppend()">Mentés</button>
        
        
        
    </div>
    <script src="my.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
